name: CI/CD Terraform & App 

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:    # permet run manuel

env:
  RESOURCE_GROUP: rg-mini-spotify
  ACR_NAME: ${{ secrets.ACR_NAME }}          # ACR name stockÃ© en secret
  APP_NAME: ${{ secrets.APP_NAME }}

jobs:
  infra-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    defaults: { run: { shell: bash } }
    steps:
      - uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with: 
            terraform_version: '1.5.0'
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}   # SPN JSON
      - name: Terraform Init
        working-directory: infra
        run: |
          terraform init
      - name: Terraform fmt
        working-directory: infra
        run: terraform fmt -check
      - name: Terraform Validate & Plan
        working-directory: infra
        run: |
          terraform validate
          terraform plan -out=plan.tfplan

  infra-apply:
    name: Terraform Apply (manual)
    runs-on: ubuntu-latest
    needs: infra-plan
    if: github.event_name == 'workflow_dispatch'   # run on manual dispatch to avoid auto-apply
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v2
        with: 
            terraform_version: '1.5.0'
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve plan.tfplan

  app-build-and-deploy:
    name: Build, Push, Deploy App
    runs-on: ubuntu-latest
    needs: infra-plan
    steps:
      - uses: actions/checkout@v4
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to ACR
        run: echo "${{ secrets.AZURE_CREDENTIALS }}" | jq -r '.clientId' >/dev/null
        # we'll rely on az cli to login to ACR via SP
      - name: Build and push image to ACR
        run: |
          IMAGE_TAG=${{ github.run_id }}
          az acr login --name $ACR_NAME
          docker build -t $ACR_NAME.azurecr.io/music-backend:$IMAGE_TAG backend/
          docker push $ACR_NAME.azurecr.io/music-backend:$IMAGE_TAG
          echo "::set-output name=image::$ACR_NAME.azurecr.io/music-backend:$IMAGE_TAG"
        env:
          ACR_NAME: ${{ secrets.ACR_NAME }}
      - name: Update App Service to use image
        run: |
          IMAGE=${{ steps.build_and_push_image.outputs.image }}
          az webapp config container set -g $RESOURCE_GROUP -n $APP_NAME \
            --docker-custom-image-name "$IMAGE" \
            --docker-registry-server-url "https://$ACR_NAME.azurecr.io"
          az webapp restart -g $RESOURCE_GROUP -n $APP_NAME
        env:
          RESOURCE_GROUP: ${{ env.RESOURCE_GROUP }}
          ACR_NAME: ${{ secrets.ACR_NAME }}
          APP_NAME: ${{ secrets.APP_NAME }}
      - name: Run smoke tests
        run: |
          chmod +x scripts/smoke-test.sh
          ./scripts/smoke-test.sh https://${{ secrets.APP_NAME }}.azurewebsites.net
